version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: modern-seo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: modern_seo_site
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - modern-seo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: modern-seo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - modern-seo-network

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: modern-seo-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:1337/api
      NEXT_PUBLIC_STRAPI_URL: http://localhost:1337
      STRAPI_INTERNAL_URL: http://backend:1337
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - modern-seo-network

  # Strapi Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: modern-seo-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 1337
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: modern_seo_site
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: redis_password
      APP_KEYS: toBeModified1,toBeModified2
      API_TOKEN_SALT: toBeModified
      ADMIN_JWT_SECRET: toBeModified
      TRANSFER_TOKEN_SALT: toBeModified
      JWT_SECRET: toBeModified
      PUBLIC_URL: http://localhost:1337
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "1337:1337"
    depends_on:
      - postgres
      - redis
    networks:
      - modern-seo-network

  # Nginx (Production)
  nginx:
    image: nginx:alpine
    container_name: modern-seo-nginx
    restart: unless-stopped
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infra/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    networks:
      - modern-seo-network

volumes:
  postgres_data:
  redis_data:


networks:
  modern-seo-network:
    driver: bridge
